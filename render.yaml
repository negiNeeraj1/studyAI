services:
  # Backend Service
  - type: web
    name: study-ai-backend
    env: node
    plan: free
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://study-ai-frontend.onrender.com
      - key: ADMIN_URL
        value: https://study-ai-admin.onrender.com
      - key: ALLOW_ALL_ORIGINS
        value: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: study-ai-frontend
    env: static
    plan: free
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://study-ai-backend.onrender.com
    autoDeploy: true

  # Admin Frontend Service (Optional)
  - type: web
    name: study-ai-admin
    env: static
    plan: free
    rootDir: Admin/Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://study-ai-backend.onrender.com
    autoDeploy: true
